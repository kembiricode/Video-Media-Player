
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Player</title>
  <link rel="stylesheet" href="https://cdn.plyr.io/3.5.6/plyr.css" />
  <script src="https://cdn.plyr.io/3.5.6/plyr.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f9f9f9;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    .season-list {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .vid {
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
      background-color: #f9f9f9;
    }
    
    .custom-controls {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      margin: 20px 0;
    }
    
    .custom-controls span {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 8px;
    }
    
    .custom-controls button,
    #play-pause-btn,
    #load-video {
      padding: 8px 12px;
      font-size: 14px;
      border: none;
      background-color: #2c3e50;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    
    .custom-controls button:hover,
    #play-pause-btn:hover,
    #load-video:hover {
      background-color: #1abc9c;
    }
    
    .input-controls {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 20px 0;
    }
    
    #video-url {
      padding: 10px;
      width: 70%;
      max-width: 500px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    
    #play-pause-container {
      text-align: center;
      margin: 15px 0;
    }
    
    @media (max-width: 600px) {
      .custom-controls button,
      #play-pause-btn,
      #load-video {
        padding: 6px 8px;
        font-size: 12px;
      }
      
      .input-controls {
        flex-direction: column;
        align-items: center;
      }

      .container {
      padding: 0px;
    }
      
      #video-url {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="season-list">
      <h4>Custom Player</h4>
    </div>
    
    <div class="vid">
      <video class="js-player" controls poster="" playsinline webkit-playsinline>
        <source id="video-source" src="" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
    </div>
    
    <div class="custom-controls">
      <span>
        <button id="rewind-3s" aria-label="Rewind 3 seconds">«3s</button>
        <button id="rewind-5s" aria-label="Rewind 5 seconds">«5s</button>
        <button id="rewind-10s" aria-label="Rewind 10 seconds">«10s</button>
        <button id="rewind-30s" aria-label="Rewind 30 seconds">«30s</button>
        <button id="rewind-1" aria-label="Rewind 1 minute">«1m</button>
        <button id="rewind-2" aria-label="Rewind 2 minutes">«2m</button>
        <button id="rewind-3" aria-label="Rewind 3 minutes">«3m</button>
      </span>
      <span>
        <button id="rewind-5" aria-label="Rewind 5 minutes">«5m</button>
        <button id="rewind-7" aria-label="Rewind 7 minutes">«7m</button>
        <button id="rewind-10" aria-label="Rewind 10 minutes">«10m</button>
        <button id="rewind-15" aria-label="Rewind 15 minutes">«15m</button>
        <button id="rewind-30" aria-label="Rewind 30 minutes">«30m</button>
      </span>
      <span>
        <button id="forward-3s" aria-label="Forward 3 seconds">»3s</button>
        <button id="forward-5s" aria-label="Forward 5 seconds">»5s</button>
        <button id="forward-10s" aria-label="Forward 10 seconds">»10s</button>
        <button id="forward-30s" aria-label="Forward 30 seconds">»30s</button>
        <button id="forward-1" aria-label="Forward 1 minute">»1m</button>
        <button id="forward-2" aria-label="Forward 2 minutes">»2m</button>
        <button id="forward-3" aria-label="Forward 3 minutes">»3m</button>
      </span>
      <span>
        <button id="forward-5" aria-label="Forward 5 minutes">»5m</button>
        <button id="forward-7" aria-label="Forward 7 minutes">»7m</button>
        <button id="forward-10" aria-label="Forward 10 minutes">»10m</button>
        <button id="forward-15" aria-label="Forward 15 minutes">»15m</button>
        <button id="forward-30" aria-label="Forward 30 minutes">»30m</button>
      </span>
    </div>
    
    <div id="play-pause-container">
      <button id="play-pause-btn" aria-label="Play/Pause video">Play</button>
    </div>
    
    <div class="input-controls">
      <input type="text" id="video-url" placeholder="Enter video URL" aria-label="Video URL" />
      <button id="load-video">Load Video</button>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const controls = [
        'play-large',
        'rewind',
        'play',
        'fast-forward',
        'progress',
        'current-time',
        'duration',
        'mute',
        'volume',
        //'captions',
      //'settings',
      //'pip',
      //'airplay',
        'fullscreen'
      ];

      const players = Plyr.setup('.js-player', { controls });
      let currentPlayer = null;

      document.getElementById('load-video').addEventListener('click', () => {
        const videoUrl = document.getElementById('video-url').value.trim();
        const videoSource = document.getElementById('video-source');
        
        if (videoUrl) {
          try {
            videoSource.src = videoUrl;
            videoSource.parentElement.load();
            document.getElementById('play-pause-btn').textContent = 'Play';
          } catch (error) {
            console.error('Error loading video:', error);
            alert('Error loading video. Please check the URL.');
          }
        } else {
          alert('Please enter a valid video URL');
        }
      });

      function skip(player, time) {
        player.currentTime = Math.max(0, player.currentTime + time);
      }

      const addSkipEvents = (player) => {
        const skipButtons = {
          'rewind-3s': -3,
          'rewind-5s': -5,
          'rewind-10s': -10,
          'rewind-30s': -30,
          'rewind-1': -60,
          'rewind-2': -120,
          'rewind-3': -180,
          'rewind-5': -300,
          'rewind-7': -420,
          'rewind-10': -600,
          'rewind-15': -900,
          'rewind-30': -1800,
          'forward-3s': 3,
          'forward-5s': 5,
          'forward-10s': 10,
          'forward-30s': 30,
          'forward-1': 60,
          'forward-2': 120,
          'forward-3': 180,
          'forward-5': 300,
          'forward-7': 420,
          'forward-10': 600,
          'forward-15': 900,
          'forward-30': 1800
        };

        for (const [id, time] of Object.entries(skipButtons)) {
          const element = document.getElementById(id);
          if (element) {
            element.addEventListener('click', () => skip(player, time));
          }
        }
      };

          players.forEach((player) => {
      const controlsContainer = player.elements.controls;

      if (controlsContainer) {
        const createButton = (label, ariaLabel, time) => {
          const button = document.createElement('button');
          button.classList.add('plyr__control');
          button.setAttribute('type', 'button');
          button.setAttribute('aria-label', ariaLabel);
          button.textContent = label;
          button.addEventListener('click', () => skip(player, time));
          return button;
        };

const rewind30Btn = createButton('«30s', 'Rewind 30 seconds', -30);
const rewind1MinBtn = createButton('«1m', 'Rewind 1 minute', -60);

controlsContainer.appendChild(rewind30Btn);
controlsContainer.appendChild(rewind1MinBtn);

        const forward30Btn = createButton('»30s', 'Forward 30 seconds', 30);
        const forward1MinBtn = createButton('»1m', 'Forward 1 minute', 60);
        const forward3MinBtn = createButton('»3m', 'Forward 3 minutes', 180);
        const forward5MinBtn = createButton('»5m', 'Forward 5 minutes', 300);

        controlsContainer.appendChild(forward30Btn);
        controlsContainer.appendChild(forward1MinBtn);
        controlsContainer.appendChild(forward3MinBtn);
        controlsContainer.appendChild(forward5MinBtn);
      }

      addSkipEvents(player);
        
        const playPauseBtn = document.getElementById('play-pause-btn');
        
        playPauseBtn.addEventListener('click', () => {
          if (player.paused) {
            player.play();
            playPauseBtn.textContent = 'Pause';
          } else {
            player.pause();
            playPauseBtn.textContent = 'Play';
          }
        });
        
        player.on('play', () => {
          playPauseBtn.textContent = 'Pause';
        });
        
        player.on('pause', () => {
          playPauseBtn.textContent = 'Play';
        });
      });
    });
  </script>
</body>
</html>
